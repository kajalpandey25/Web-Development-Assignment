<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Github Profile Finder</title>
</head>

<body>
    <!-- input box & button  -->
    <div class="inputbox-button">
        <h1>GitHub User Finder</h1>
        <input type="text" placeholder="Enter Username Here" id="input">
        <button id="data-btn">Get Data</button>
    </div>

    <div class="container" id="container">
        <div class="image">
            <img src="https://wallpaperaccess.com/full/87327.jpg" alt="image" id="img">
        </div>
        <div class="info">
            <div class="profile-info">
                <label>Name:</label>
                <div id="name"></div>
            </div>

            <div class="profile-info">
                <label>Portfolio:</label>
                <div id="portfolio"></div>
            </div>

            <div class="profile-info">
                <label>Location:</label>
                <div id="location"></div>
            </div>

            <div class="profile-info">
                <label>Repo:</label>
                <div id="repo"></div>
            </div>

            <div class="profile-info">
                <label>Bio:</label>
                <div id="bio"></div>
            </div>

            <div class="profile-info">
                <label>Followers:</label>
                <div id="followers"></div>
            </div>
        </div>

        <div id="repositoriesDiv" class="grid-container"></div>
    </div>

    <!-- Script added  -->
    <script src="script3.js"></script>
</body>

</html>
