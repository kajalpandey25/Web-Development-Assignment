<!--  Create a simple Music player using html only -->

<!DOCTYPE html>
<html>
<head>
  <title>HTML Music Player</title>
  <style>
    .controls {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .controls button {
      margin: 0 5px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>HTML Music Player</h1>
  <audio id="musicPlayer" controls>
    <!-- Add your audio source here -->
    <!-- Example: <source src="audio/song.mp3" type="audio/mpeg"> -->
  </audio>

  <div class="controls">
    <button onclick="playMusic()">Play</button>
    <button onclick="pauseMusic()">Pause</button>
    <button onclick="stopMusic()">Stop</button>
  </div>

  <script>
    var musicPlayer = document.getElementById("musicPlayer");

    function playMusic() {
      musicPlayer.play();
    }

    function pauseMusic() {
      musicPlayer.pause();
    }

    function stopMusic() {
      musicPlayer.pause();
      musicPlayer.currentTime = 0;
    }
  </script>
</body>
</html>
